<!DOCTYPE html>
<html lang="nl"> 
<head> 
  <meta http-equiv="Content-Type"
     content="text/html"
     charset="UTF-8">
<title>Arrays</title>
</head>
  <script> 
      var weekdag = new Array(); // ik heb hier een leeg array aangemaakt. 
       weekdag[0] = "Maandag"; // ik heb een array gedclareerd.
       weekdag[1] = "Dinsdag";
       weekdag[2] = "Woensdag";
       weekdag[3] = "Donderag";
       weekdag[4] = "Vrijdag";
      console.log( // array aangemaakt.
        "Opgave 21: Array aangemaakt"
      ); 
      console.log( // array declareren. 
        "Opgave 22: Elementen aangemaakt"
      );
      console.log( 
        "opgave 23: Weekdag array: " + weekdag
      ); 
      console.log( 
        "Eerste element in array is: " + weekdag[0]
      );
  </script>   
</html>

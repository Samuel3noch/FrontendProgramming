<!DOCTYPE html>
<html lang="nl"> 
<head> 
  <meta http-equiv="Content-Type"
      content="text/html"
      charset="UTF-8">  
<title>lab02</title>
</head>
<body> 
 <script> 
   var foot = 3.28084; //ik heb hier aangegeven wat 1 m is in foot dat is 3.28084.
   lengte = prompt("Wat is je lengte in meters"); // hier vraagt de website wat mijn lengte is.
   var footlengte = lengte * foot; //hier gaat de website het berekenen. (jou lengte wat de website vroeg+ wat foot is in m)
   document.write( // met dit stuk laat ik het zien op de website.
      "Je lengte in feet is " + footlengte.toFixed(2) // hier rond ik het af op twee decimaal.
   );
 </script>
</body>
</html>

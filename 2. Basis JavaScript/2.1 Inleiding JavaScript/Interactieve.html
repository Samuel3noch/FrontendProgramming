<!DOCTYPE html>
<html lang="nl">
<head> 
 <meta http-equiv="Content-Type"
   content="text/html; 
   Charset=UTF-8">
 <title>Interactive HTML</title>
</head>
<body> 
 <h3>Interactive HTML</h3>  
 <P>Opgave 1: alertbox</P> <!-- Hier heb ik mijn eerste alert box gemaakt die "welcome to my world!!!" aangeeft. -->
 <script>
 alert("Welcome to my world!!!"); 
 alert("Opgave 2: Welkom bij mijn eerste Javascript."); // dit is mijn tweede alert box !. 
 document.write("<p>Opgave 3: Dit is een paragraaf. </p>"); // met deze methode laten we javaScripten weergeven op het beeld.
 confirm("Opgave 4: Wilt u doorgaan?"); // met deze methode vraag ik de gebruiker of ze willen doorgaan met het proces.
 prompt("Opgave 5: Typ uw e-mail", "voorbeeld@live.nl"); // Met deze methode vraag je de gebruiker voor extra informatie, indien het nodig is voor het programma.
 document.write("<p>Opgave 6: in deze opgave heb ik een promt gemaakt & een nieuwe confirm.</p>");
 prompt("Typ uw gebruikersnaam in:", "voorbeeld: Nik123");
 confirm("Wilt u abonnee worden?");
 document.write("Opgave 7 : <br>"); // ik heb hier de sommen zelfstandig uitgerekend van het boek. 
 document.write("2 + 3 * 4 = 14 <br>");
 document.write("2 + 6 / 3 = 4 <br>");
 document.write("7 - 4 / 2 = 5 <br>");
 document.write("(2+3) * 4 = 20 <br>");
 document.write("(2+6) / 4 = 32 <br>");
 document.write("7 - (4/3) = 5,6 <br>");
 </script>
</body>
</html>
